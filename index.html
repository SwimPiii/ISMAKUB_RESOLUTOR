<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IsmaKub</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>IsmaKub</h1>
    <div class="actions">
      <button id="btn-clear-all" class="ghost">Limpiar todo</button>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <h2>Mesa</h2>
      <div id="board" class="grid board" aria-label="Tablero"></div>
    </section>

    <section class="panel">
      <h2>Mano <span id="msg-result" style="color: #d32f2f; font-weight: bold; margin-left: 12px; display: none;">Cálculo realizado</span></h2>
      <div id="hand" class="grid hand" aria-label="Mano del jugador"></div>
    </section>

    <section class="panel">
      <div class="actions" style="gap:8px; flex-wrap: wrap; align-items: center;">
        <button id="btn-solve" class="primary">Calcular</button>
        <label style="display: flex; align-items: center; gap: 6px; font-size: 14px; cursor: pointer;">
          <input type="checkbox" id="chk-use-hand-jokers" checked />
          <span>Usar comodines de mano</span>
        </label>
        <label style="display: flex; align-items: center; gap: 6px; font-size: 14px;">
          <span>Tiempo límite (s):</span>
          <input type="number" id="input-time-limit" min="1" max="300" value="30" style="width: 60px; padding: 4px 6px; border: 1px solid #cfd8dc; border-radius: 6px;" />
        </label>
        <button id="btn-save-pos" class="ghost">Guardar posición</button>
        <button id="btn-load-pos" class="ghost">Cargar posición</button>
      </div>
    </section>
  </main>

  <!-- Selector flotante de fichas -->
  <div id="picker" class="picker" hidden>
    <div class="picker-header">
      <strong>Elige ficha</strong>
      <button id="picker-close" class="icon" aria-label="Cerrar">×</button>
    </div>
    <div class="picker-body" id="picker-body">
      <!-- Se rellena dinámicamente -->
    </div>
    <div class="picker-footer">
      <button id="btn-clear-cell" class="ghost">Vaciar hueco</button>
    </div>
  </div>

  <footer class="footer"></footer>

  <script src="app.js"></script>
</body>
</html>
